<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book with Michael</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #2c3e50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<body>
    <h1>Book an Appointment with Michael</h1>
    <div class="form-container">
        <form id="appointmentForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="service">Select Your Service:</label>
            <select id="service" name="service" required></select>

            <label for="date">Appointment Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Appointment Time:</label>
            <select id="time" name="time" required>
                <option value="">Select a date first</option>
            </select>

            <button type="submit">Book My Appointment</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const serviceSelect = document.getElementById('service');
            const dateInput = document.getElementById('date');
            const timeSelect = document.getElementById('time');
            
            // Fetch available services from Google Sheets via n8n
            fetch('https://your-n8n-instance/webhook/get-services')
                .then(response => response.json())
                .then(data => {
                    data.services.forEach(service => {
                        let option = document.createElement('option');
                        option.value = service.name;
                        option.textContent = `${service.name} - $${service.price}`;
                        serviceSelect.appendChild(option);
                    });
                });

            // Fetch available times when a date is selected
            dateInput.addEventListener('change', function() {
                const selectedDate = dateInput.value;
                timeSelect.innerHTML = '<option value="">Loading available times...</option>';
                
                fetch(`https://your-n8n-instance/webhook/available-times?date=${selectedDate}&barber=Michael`)
                    .then(response => response.json())
                    .then(data => {
                        timeSelect.innerHTML = '<option value="">Select a time</option>';
                        data.availableTimes.forEach(time => {
                            let option = document.createElement('option');
                            option.value = time;
                            option.textContent = time;
                            timeSelect.appendChild(option);
                        });
                    });
            });

            // Handle form submission
            document.getElementById('appointmentForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const appointmentData = {
                    name: document.getElementById('name').value,
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email').value,
                    service: document.getElementById('service').value,
                    date: document.getElementById('date').value,
                    time: document.getElementById('time').value,
                    barber: "Michael"
                };

                fetch('https://your-n8n-instance/webhook/book-appointment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(appointmentData)
                })
                .then(response => response.json())
                .then(data => {
                    alert('Appointment booked successfully!');
                    document.getElementById('appointmentForm').reset();
                })
                .catch(error => {
                    alert('Error booking appointment');
                    console.error(error);
                });
            });
        });
    </script>
</body>
</html>
